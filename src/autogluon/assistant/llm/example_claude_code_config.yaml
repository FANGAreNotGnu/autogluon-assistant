# Claude Code Agent Configuration Example
# Uses Claude Sonnet 4.5 via AWS Bedrock with full agentic capabilities

claude_code:
  provider: claude-code
  backend: bedrock
  model: us.anthropic.claude-sonnet-4-5-20250929-v1:0  # Claude Sonnet 4.5
  max_tokens: 8192
  temperature: 0.7
  verbose: false

